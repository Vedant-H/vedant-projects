<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listing</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form styles */
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Card styles */
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 16px;
            color: #555;
        }
        .btn-outline-secondary {
            border: 1px solid #ccc;
            color: #333;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add your BOOKS!</h2>
        <form action="/add" method="POST" autocomplete="off">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-7">
                    <input type="text" class="form-control" id="bname" name="bname" placeholder="Book name">
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN code">
                    <input type="text" class="form-control" id="author" name="author" placeholder="Author name">
                    <input type="text" class="form-control" id="rate" name="rate" placeholder="Rating">
                    <button class="btn btn-primary" type="submit"><strong>ADD</strong></button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <!-- Repeat this card for each book -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149334866.jpg" alt="Book Cover">
                    <div class="card-body">
                        <h3 class="card-title"><strong>Book Title</strong></h3>
                        <h4 class="card-text">Author Name</h4>
                        <p class="card-text">Rating: 4.5</p>
                        <p class="card-text">ISBN No. 1234567890</p>
                        <p class="card-text">Date: July 13, 2024</p>
                        <div class="d-flex justify-content-between">
                            <a href="/about/1234567890" class="btn btn-primary"><strong>About the book</strong></a>
                            <form action="/delete" method="post">
                                <button class="btn btn-outline-secondary" type="submit" name="deleteItemISBN" value="1234567890"><strong>REMOVE</strong></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of card repetition -->
        </div>
    </div>
</body>
</html>
